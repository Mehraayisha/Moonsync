{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <style>
        :root {
            --color: rgb(166, 98, 125);
            --third: rgb(255, 219, 233);
            --text: white;
            font-family: "Quicksand", serif;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--third);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 25px;
            background-color: white;
            position: fixed;
            top: 0;
            width: 100vw;
            height: 80px;
        }

        nav p {
            color: var(--color);
            font-weight: 900;
            font-size: xx-large;
        }

        #body {
            margin-top: 100px;
            width: 900px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 400px;
            word-wrap: break-word;
        }

        .chat-message.user {
            background: white;
            color: var(--color);
            align-self: flex-end;
        }

        .chat-message.bot {
            background: var(--color);
            color: white;
            align-self: flex-start;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100vw;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer input {
            width: 600px;
            height: 45px;
            border-radius: 10px;
            border: 2px solid var(--color);
            padding: 10px;
            font-size: 16px;
        }

        .footer button {
            width: 120px;
            height: 45px;
            border-radius: 10px;
            border: none;
            background-color: var(--color);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .footer button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <nav>
        <img src="{% static 'image/logo.jpg' %}" width="60">
        <p>CHATBOT</p>
    </nav>

    <div id="body"></div>

    <div class="footer">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="sendbtn">Send</button>
    </div>

    <script>
        const chatBody = document.getElementById("body");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("sendbtn");

        function addMessage(message, sender) {
            const div = document.createElement("div");
            div.className = `chat-message ${sender}`;
            div.textContent = message;
            chatBody.appendChild(div);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function handleUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user");
            userInput.value = "";
            sendButton.disabled = true;

            try {
                const response = await fetch("/chatbot/ask/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                addMessage(data.reply || "Sorry, I couldn't understand that.", "bot");

            } catch (err) {
                addMessage("Server error. Please try again later.", "bot");
            }

            setTimeout(() => sendButton.disabled = false, 3000);
        }

        sendButton.addEventListener("click", handleUserMessage);
        userInput.addEventListener("keypress", e => {
            if (e.key === "Enter") handleUserMessage();
        });
    </script>

</body>
</html>
